<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="randomcolor.css">
</head>
<body>
    <div id="div1">
    <h1>Random Color Generator</h1>
    <button id="colorbotton">Generate</button>
    <p id="colorcode"></p>
    </div>
<script>
    function getcolor(){
        const letter ="0123456789ABCDEF";
        let color ="#";
        for(let i=0;i<6;i++){
            color+=letter[Math.floor[Math.random()*16]];
        }
        return color;

    }
    document.getElementById("colorbotton").addEventListener("click",function(){
        const newcolor=getcolor();
        document.body.style.backgroundColor = newcolor;
        document.getElementById("colorcode").textContent='Color:$(newcolor)';
    })
</script>
</body>
</html>
