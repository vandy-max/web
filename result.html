<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #f6d365, #fda085);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        div.container {
            background-color: #ffffffcc;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #d35400;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"] {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #f39c12;
        }

        button {
            background-color: #e67e22;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d35400;
        }

        #res {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Result Predictor</h1>
    <label for="uname">Your name</label>
    <input type="text" id="uname">
    <label for="cname">Crush name</label>
    <input type="text" id="cname">
    <button onclick="per()">Check</button>
    <p id="res"></p>
</div>

<script>
    function per() {
        var uname = document.getElementById("uname").value;
        var cname = document.getElementById("cname").value;
        var per = Math.floor(Math.random() * 100) + 1;
        var res = document.getElementById("res");
        if (uname && cname) {
            res.innerHTML = uname + " ❤️ " + cname + " = " + per + "% match!";
        } else {
            res.innerHTML = "Please enter both names!";
        }
    }
</script>
</body>
</html>
